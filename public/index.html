<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Atomic Todo</title>
  </head>
  <body>
    <header>
      <div class="title">Atomic Todo App</div>
      <nav>
        <a class="nav-link" href="https://kensonjohnson.github.io/atomic_todo/"
          >Home</a
        >
        <a class="nav-link" href="https://github.com/kensonjohnson/atomic_todo"
          >Source</a
        >
      </nav>
    </header>
    <section class="page-sidebar">
      <h2 class="group-container-title">Groups</h2>
      <div class="group-container">
        <div tabindex="0" class="group-item active-group-item">Grocery</div>
        <div tabindex="0" class="group-item">Word Project</div>
        <div tabindex="0" class="group-item">Fitness</div>
        <form action="" class="add-group-form">
          <input
            type="text"
            class="add-group-item"
            placeholder="Add New Group"
            aria-label="Add New Group"
            maxlength="30"
          />
          <button class="add-btn" aria-label="Create New Group" data-add-group>
            +
          </button>
        </form>
      </div>
    </section>
    <section class="page-main">
      <div class="list">
        <h2 class="list-name">List Name</h2>
        <div class="list-item-container">
          <div class="list-item">
            <div class="list-item-title">
              <input type="checkbox" id="task-1" data-list-item="1" />
              <label class="list-item-label" for="task-1">
                <span class="custom-checkbox"></span>
                Record Video
              </label>
              <div tabindex="0" class="list-item-icon expanded">
                <img
                  src="images/collapse_icon.svg"
                  width="24px"
                  height="24px"
                />
              </div>
            </div>
            <div class="expanded-list-content show">
              <div class="list-item-description">
                Description of the list item
              </div>
              <div class="list-item-actions">
                <div tabindex="0" class="list-item-flag flag-high-priority">
                  <select>
                    <option value="0">Low</option>
                    <option value="1">Normal</option>
                    <option value="2">High</option>
                  </select>
                </div>
                <button class="list-item-edit-button"></button>
                <button class="list-item-delete-button"></button>
              </div>
            </div>
          </div>

          <div class="list-item">
            <div class="list-item-title">
              <input type="checkbox" id="task-2" data-list-item="2" />
              <label class="list-item-label" for="task-2">
                <span class="custom-checkbox"></span>
                Finish UI
              </label>
              <div tabindex="0" class="list-item-icon">
                <img
                  src="images/collapse_icon.svg"
                  height="24px"
                  width="24px"
                />
              </div>
            </div>
            <div class="expanded-list-content">
              <div class="list-item-description">
                Description of the list item
              </div>
              <div class="list-item-actions">
                <div class="list-item-flag flag-high-priority">
                  <select>
                    <option value="0">Low</option>
                    <option value="1">Normal</option>
                    <option value="2">High</option>
                  </select>
                </div>
                <button class="list-item-edit-button"></button>
                <button class="list-item-delete-button"></button>
              </div>
            </div>
          </div>
          <div class="list-item">
            <div class="list-item-title">
              <input type="checkbox" id="task-3" data-list-item="3" />
              <label class="list-item-label" for="task-3">
                <span class="custom-checkbox"></span>
                Make Supper
              </label>
              <div tabindex="0" class="list-item-icon">
                <img
                  src="images/collapse_icon.svg"
                  height="24px"
                  width="24px"
                />
              </div>
            </div>
            <div class="expanded-list-content">
              <div class="list-item-description">
                Description of the list item
              </div>
              <div class="list-item-actions">
                <div class="list-item-flag flag-high-priority">
                  <select>
                    <option value="0">Low</option>
                    <option value="1">Normal</option>
                    <option value="2">High</option>
                  </select>
                </div>
                <button class="list-item-edit-button"></button>
                <button class="list-item-delete-button"></button>
              </div>
            </div>
          </div>
          <div class="list-item">
            <div class="list-item-title">
              <input type="checkbox" id="task-4" data-list-item="4" />
              <label class="list-item-label" for="task-4">
                <span class="custom-checkbox"></span>
                Workout
              </label>
              <div tabindex="0" class="list-item-icon">
                <img
                  src="images/collapse_icon.svg"
                  width="24px"
                  height="24px"
                />
              </div>
            </div>
            <div class="expanded-list-content">
              <div class="list-item-description">
                Description of the list item
              </div>
              <div class="list-item-actions">
                <div class="list-item-flag flag-high-priority">
                  <select>
                    <option value="0">Low</option>
                    <option value="1">Normal</option>
                    <option value="2">High</option>
                  </select>
                </div>
                <button class="list-item-edit-button"></button>
                <button class="list-item-delete-button"></button>
              </div>
            </div>
          </div>
          <form action="" class="add-list-item-form">
            <input
              type="text"
              class="add-list-item"
              placeholder="Add New List Item"
              aria-label="Add New List Item"
            />
            <button
              class="add-btn"
              aria-label="Create New List Item"
              data-add-list-item
            >
              +
            </button>
          </form>
        </div>
        <div class="delete-section">
          <button
            class="clear-btn"
            aria-label="clear-completed tasks"
            data-clear-tasks
          >
            Clear Completed Tasks
          </button>
          <button
            class="clear-btn delete-btn"
            aria-label="clear-completed tasks"
            data-clear-tasks
          >
            Delete List
          </button>
        </div>
      </div>
    </section>
    <footer>
      <div>
        Built by <a href="https://github.com/kensonjohnson">Kenson Johnson</a>
      </div>
    </footer>
  </body>
</html>
